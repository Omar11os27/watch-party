<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party - جامعة الأنبار</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box" id="auth-box">
    <h2 id="welcome-msg">أهلاً بك</h2>
    <input id="user-name" placeholder="اكتب اسمك عيني">
    <button onclick="handleNextStep()">استمرار</button>
</div>

<div class="box" id="setup-box" style="display:none">
    <h2>إعداد الغرفة الجديدة</h2>
    <input id="movie-url" placeholder="رابط الفيديو (Direct Link)">
    <label style="display:block; margin: 10px 0; font-size: 14px;">ملف الترجمة (اختياري):</label>
    <input type="file" id="sub-file" accept=".vtt,.srt">
    <button onclick="createNewRoom()">إنشاء وبدء المشاهدة</button>
</div>

<script src="index.js"></script>
</body>
</html>
